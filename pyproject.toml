[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neo4j-aviation-client"
version = "0.1.0"
description = "A Python client library for Neo4j aviation database"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Neo4j Partners", email = "info@neo4j.com" }
]
keywords = ["neo4j", "aviation", "database", "client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "neo4j>=5.13.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "testcontainers>=3.7.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/neo4j-partners/org-mcp-demo"
Repository = "https://github.com/neo4j-partners/org-mcp-demo"

[tool.setuptools.packages.find]
include = ["neo4j_client*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
