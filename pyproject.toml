[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neo4j-aircraft-client"
version = "0.1.0"
description = "A Python client library for working with aircraft data in Neo4j"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Neo4j Partners", email = "partners@neo4j.com"}
]
keywords = ["neo4j", "aircraft", "aviation", "graph-database", "client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "neo4j>=5.14.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "testcontainers>=3.7.0",
    "testcontainers[neo4j]>=3.7.0",
]

[project.urls]
Homepage = "https://github.com/neo4j-partners/org-mcp-demo"
Repository = "https://github.com/neo4j-partners/org-mcp-demo"
Issues = "https://github.com/neo4j-partners/org-mcp-demo/issues"

[tool.setuptools.packages.find]
include = ["neo4j_client*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=neo4j_client --cov-report=term-missing"
